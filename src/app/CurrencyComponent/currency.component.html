<div class="currency-container">
    <div class="slds-float_left">
        <div class="slds-p-around_medium">
            <div *ngIf="error" class="show-error-message">
                Application is down. Please try again later.
            </div>
            <div class="slds-grid slds-grid_vertical-align-start slds-text-heading--medium">
                <h3>{{title}}</h3>
            </div>
            <div class="slds-grid slds-grid_vertical-align-start slds-text-heading--small slds-m-bottom--small slds-m-top--small">
                Type in amount and select currency:
            </div>
            <div class="slds-grid slds-grid_vertical-align-start">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <input id="inputAmount" inputValidatorDirective="true"  placeholder="0.00" class="slds-input" [(ngModel)]="inputAmount" (ngModelChange)="convertCurrency()" />
                    </div>
                </div>
                <div class="slds-form-element slds-m-left--medium">
                    <div class="slds-form-element__control">
                        <div class="slds-select_container">
                            <select id="inputCurrency" class="slds-select slds-theme--shade currency-dropdown-width" [(ngModel)]="inputCurrency"  (ngModelChange)="convertCurrency()"> 
                                <option *ngFor="let rate of rates" [value]="rate.id">{{ rate.id }}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-grid slds-grid_vertical-align-start slds-text-heading--small slds-m-bottom--small slds-m-top--small">
                Converted amount:
            </div>
            <div class="slds-grid slds-grid_vertical-align-start">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <input id="outputAmount" placeholder="0.00" disabled class="slds-input text-disabled" [(ngModel)]="outputAmount" />
                    </div>
                </div>
                <div class="slds-form-element slds-m-left--medium">
                    <div class="slds-form-element__control">
                        <div class="slds-select_container">
                            <select id="outputCurrency" class="slds-select slds-theme--shade currency-dropdown-width" [(ngModel)]="outputCurrency"  (ngModelChange)="calculateCurrency()"> 
                                <option *ngFor="let rate of rates" [value]="rate.id">{{ rate.id }}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="disclaimer-link-property" (click)="showDisclaimer = !showDisclaimer" (keyup.enter)="showDisclaimer = !showDisclaimer" >
                <a class="slds-float--right" tabIndex="0">Disclaimer</a>
            </div>
            <div class="disclaimer-information" [ngClass]="{'disclaimer-visibility': showDisclaimer}">
                The currency rates might not be based latest and are based on data from fixer api. Accuracy is not guaranteed for these rates.
            </div>
        </div>
    </div>
</div>
